<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shilpakala Kendra - Social Media QR Codes</title>
    <style>
        :root {
            --instagram-color: #E1306C;
            --facebook-color: #1877F2;
            --club-primary: #8B4513;
            --club-secondary: #FF6B35;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d5b7 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, var(--club-primary) 0%, var(--club-secondary) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .club-description {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .qr-codes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .qr-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .qr-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            padding: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-header svg {
            width: 28px;
            height: 28px;
        }

        .instagram-header {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .facebook-header {
            background: linear-gradient(45deg, var(--facebook-color), #4267B2);
        }

        .qr-container {
            position: relative;
            width: 100%;
            height: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .qr-code {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            border: 3px solid #f8f9fa;
        }

        .logo-overlay svg {
            width: 35px;
            height: 35px;
        }

        .card-footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid #eee;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .scan-text {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .social-button {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .instagram-button {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .instagram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(225, 48, 108, 0.4);
        }

        .facebook-button {
            background: linear-gradient(45deg, var(--facebook-color), #4267B2);
        }

        .facebook-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.4);
        }

        .button-icon {
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        .or-divider {
            margin: 1rem 0 0.5rem 0;
            font-size: 0.8rem;
            color: #888;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .or-divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }

        .art-emoji {
            display: inline-block;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .qr-codes-container {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .qr-card {
                width: 100%;
                max-width: 320px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            header {
                padding: 2rem 1rem;
            }

            .social-button {
                padding: 10px 20px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .qr-card {
                max-width: 280px;
            }
        }
    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to center QR codes and logos
        function centerQRCodeAndOverlay() {
            const qrDivs = document.querySelectorAll('.qr-code');
            qrDivs.forEach(div => {
                if (div.firstChild && div.firstChild.tagName === 'IMG') {
                    div.style.display = 'flex';
                    div.style.justifyContent = 'center';
                    div.style.alignItems = 'center';
                }
            });
        }

        // Create Instagram QR code
        new QRCode(document.getElementById("instagram-qr"), {
            text: "https://www.instagram.com/shilpakala_kendra/",
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Create Facebook QR code
        new QRCode(document.getElementById("facebook-qr"), {
            text: "https://www.facebook.com/fb.shilpakalakendra",
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Add a small delay to ensure QR codes are rendered before centering
        setTimeout(centerQRCodeAndOverlay, 100);

        // Also apply centering if window is resized
        window.addEventListener('resize', centerQRCodeAndOverlay);
    });
</script>
